<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&amp;display=swap" rel="stylesheet">
  <link href="../../css/tailwind.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../img/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet">
</head>
<body class="max-w-screen-lg min-h-screen container mx-auto font-inter relative bg-gray-100">
  <div class="flex justify-center items-center min-h-screen md:bg-transparent bg-gray-50">
    <div class="bg-white rounded-lg md:w-500px md:h-500px w-full h-full md:mx-0 mx-4">
      <div class="content-block flex flex-col justify-between items-center h-full md:p-11 p-6">
        <div class="content-block__body">
          <div class="icon mx-auto bg-yellow-50 h-12 w-12 rounded-full flex-shrink-0 flex items-center justify-center">
            <svg class="h-6 w-6 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
          </div>
          <div class="title text-gray-900 text-xl leading-7 font-semibold text-center py-6 md:px-16">Unfortunately, something went wrong</div>
          <div class="text text-gray-800 text-sm leading-5 font-normal text-center pb-4">We were unable to process your payment. Please contact <b class="font-semibold">[Client]</b> for further information. </div>
          <div class="button-block">
            <button class="bg-blue-50 rounded-lg text-blue-500 text-sm leading-5 font-semibold  w-full flex items-center justify-center py-5 mb-4 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:primary-light-blue">
              <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18" fill="none">
                <path d="M2.2998 2.7C2.2998 2.20294 2.70275 1.8 3.1998 1.8H5.13739C5.57735 1.8 5.95282 2.11807 6.02514 2.55204L6.69053 6.54433C6.75548 6.93405 6.55866 7.32057 6.20526 7.49727L4.81194 8.19393C5.81661 10.6905 7.80932 12.6832 10.3059 13.6879L11.0025 12.2945C11.1792 11.9411 11.5657 11.7443 11.9555 11.8093L15.9478 12.4747C16.3817 12.547 16.6998 12.9225 16.6998 13.3624V15.3C16.6998 15.7971 16.2969 16.2 15.7998 16.2H13.9998C7.53807 16.2 2.2998 10.9617 2.2998 4.5V2.7Z" fill="#3B82F6" stroke="#3B82F6" stroke-width="2"></path>
              </svg>[ContactPhoneNumber]
            </button>
            <button class="bg-blue-50 rounded-lg text-blue-500 text-sm leading-5 font-semibold w-full flex items-center justify-center py-5 hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:primary-light-blue">
              <svg class="mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
              </svg>[ContactEmailAddress]
            </button>
          </div>
        </div>
        <div class="content-block__footer md:pt-0 pt-16">
          <div class="subtext text-xs leading-4 font-normal">Please quote reference:  [ClientPaymentReferenceId]</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../../js/script.min.js"></script>
</body>
